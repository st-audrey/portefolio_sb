<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>

    <div id="edition-modal-project" class="modal" role="dialog" aria-modal="false" aria-labelledby="modal-title">
        <div class="modal-wrapper edition-modal-stop">
            <div class="modal-btn-container">
                <button class="modal-back-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="modal-close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
          
            <h2 class="modal-title"></h2>

            <div id="modal-photo-container"></div>

            <div id="modal-add-photo">
                <div class="modal-upload-field">
                    <i class="fa-regular fa-image"></i>
                    <button class="modal-upload-field-btn">+ Ajouter photo</button>
                    <p class="modal-upload-field-txt">jpg, png : 4mo max</p>
                </div>
                <form class="modal-form" action="#" method="post">
                    <label for="input-title">Titre</label>
                    <input class="modal-form-input-title" type="text" id="input-title" name="title">
                    <label for="select-category">Cat√©gorie</label>
                    <select class="modal-form-select-category" type="text" id="select-category" name="category"></select>
                </form>
            </div>

            <button type="submit" form="modal-form" class="modal-form-submit">Valider</button>

            <button class="modal-add-btn">Ajouter une photo</button>
            <button class="modal-delete-gallery-btn">Supprimer la galerie</button>

        </div> 
    </div>
 
</body>
</html>

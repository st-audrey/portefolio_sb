<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>

    <div id="edition-modal-project" class="modal" role="dialog" aria-modal="false" aria-labelledby="modal-title">
        <div class="modal-wrapper edition-modal-stop">
            <button class="modal-close-btn"><i class="fa-solid fa-xmark"></i></button>

            <h2 class="modal-title">Galerie photo</h2>
            <div id="modal-photo-container"></div>
            <button class="modal-add-btn">Ajouter une photo</button>
            <button class="modal-delete-gallery-btn">Supprimer la galerie</button>

        </div>
    </div>
    
</body>
</html>

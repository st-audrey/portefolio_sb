<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/login.css">
</head>
<body>
    <header class="header">
        <div>
            <p class="header-sb-name">Sophie Bluel</p>
            <p class="header-sb-job">ARCHITECTE D'INTÉRIEUR</p>
        </div>

        <nav class="header-nav">
            <ul class="nav-link-container">
                <li class="nav-link"><a href="#">projets</a></li>
                <li class="nav-link"><a href="#">contact</a></li>
                <li class="nav-link"><a href="#">login</a></li>
                <li class="nav-link">
                    <a href="#">
                        <img class="insta-ico" src="assets/icons/instagram.png" alt="Retrouver Sophie Bluel sur Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sec-login">

            <h1>Log In</h1>
    
            <form id="form-login" action="#" method="POST">
    
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <div class="error-container">
                    <p id="error"></p>
                </div>
                <button class="form-btn" type="submit">Se connecter</button>
                
            </form>
    
            <a href="#" class="pwd-reset">Mot de passe oublié</a>
    
        </section>
    </main>
   
    <footer class="footer">
        <p>Mentions légales</p>
    </footer>

    
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
